<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main__container">
    <div class="inside__container">
      <div class="input__row">
        <div class="date-input">
          <label for="dd">Day</label>
          <input type="number" id="dd" min="1" max="31" placeholder="DD">
        </div>
        <div class="date-input">
            <label for="mm">Month</label>
            <input type="number" id="mm" min="1" max="12" placeholder="MM">
        </div>
        <div class="date-input">
            <label for="yyyy">Year</label>
            <input type="number" id="yyyy" min="1900" max="2023" placeholder="YYYY"> 
        </div>
      </div>
      
      <div class="line-to-btn">
        <p class="line"></p>
        <button id="calculate__age"><img src="./assets/images/icon-arrow.svg" alt="arrow-btn" class="arrow-btn-down"></button>
      </div>

      <div class="calculated-res-area">
        <h1 class="calc_res"><span class="years">- -</span> years</h1>
        <h1 class="calc_res"><span class="months">- -</span> months</h1>
        <h1 class="calc_res"><span class="days">- -</span> days</h1>
      </div>

    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://my-portfolio-rosy-ten-46.vercel.app">Talal Salman Zafeer</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
